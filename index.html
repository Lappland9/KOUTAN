<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KOUTAN2DE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <div class = "header-logo">KOUTANDOJO</div>
    </div>

    <div class="main">
      <div class="mainlist">
        <ul>
        <li>正答数 /</li>
        <li>問題数</li>
        <li>正答率</li>
        <li>基礎正答率</li>
        <li>技術正答率</li>
        <li>法規正答率</li>
      </ul>
    </div>

    <div class="mondai"><!--問題の画像表示 -->
      <img src="koutan image/4-1-1.png">
    </div>
    <div class="kotae">
      <img src="https://th.bing.com/th/id/OIP.pUJ37jBw544R-wNxu0WvkgHaHa?w=223&h=220&c=7&r=0&o=5&pid=1.7" width="100px"><br><br>
      <ul>
        <li class="kotaeleft">答え</li>
        <li class="kotaeleft"></li><!--答えの番号表示 -->
        <li class="kotaeright">解答</li>
        <li class="kotaeright"></li><!--解答の番号表示 -->
      </ul>
      <br>

    </div>
    <div class="banngou">
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>

    </div>

    <div class="next">
      <button type="button">次へ</button>
    </div>
    </div>

    <br>

    <div class="footer">
      <div class="nenndo">
        <p>令和　年度　前期　ジャンル</p><!--年度、ジャンルの表示 -->

      </div>
    </div>
  </body>
</html>
