<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KOUTAN2DE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script src="javascript.js"></script>

    <div class="header">
        <div class = "header-logo">KOUTANDOJO</div>
    </div>

    <div class="main">

      <div class="mainlist">
        <ul>
        <li>正答数 /</li>
        <li>問題数</li>
        <li>正答率</li>
        <li>基礎正答率</li>
        <li>技術正答率</li>
        <li>法規正答率</li>
      </ul>
    </div>

    <div class="mondai"><!--問題の画像表示 -->
      <img id="img1" src="modaiPNG\3-1-1.jpg">
    </div>

    <div class="kotaejpg">
      <img id="kotaepng" src="marubatuPNG/mark_maru.png" >
    </div>

    <div class="kotae">
      <ul>
        <li class="kotaeleft">答え</li>
        <li id="kotae" class="kotaeleft"></li><!--解答の番号表示 -->
        <li class="kotaeright">解答</li>
        <li id="kaitou" class="kotaeright"></li><!--解答の番号表示 -->
      </ul>
    </div>

    <br><br>

    <div class="banngou">
      <button type="button" onclick="button1click()" >1</button>
      <button type="button" onclick="button2click()" >2</button>
      <button type="button" onclick="button3click()" >3</button>
      <button type="button" onclick="button4click()" >4</button>
      <button type="button" onclick="button5click()" >5</button>
      <button type="button" onclick="button6click()" >6</button>
    </div>

    <div class="next">
      <button type="button" onclick="next()">次へ</button>
    </div>

    </div>

    <br><br><br>

    <div class="footer">

      <div class="nenndo">
        <p>令和　年度　前期　ジャンル</p><!--年度、ジャンルの表示 -->

      </div>
      
      <div class="syutten">
        <div>出典</div>
        <a href="https://www.dekyo.or.jp/shiken/charge/exam">日本データ通信協会　電気通信国家試験センター</a>

      </div>

    </div>

  </body>
</html>
