<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KOUTAN2DE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script src="javascript.js"></script>

    <div class="header">
        <div class = "header-logo">KOUTANDOJO</div>
    </div>

    <div class="main">
      <ul class="test">
        <div class="mainlist">
          <a>正答数</a>
          <a>問題数</a>
          <a>正答率</a><br><br>
          <a>基礎正答率</a>
          <a>技術正答率</a>
          <a>法規正答率</a><br><br>
        </div>
        <div class="gazo">
            <div class="mondai"><!--問題の画像表示 -->
                <img id="img1" src="modaiPNG\3-1-1.jpg">
            </div>
            <div class="kotaejpg">
                <img id="kotaepng" src="marubatuPNG/mark_maru.png">
            </div>
        </div>
        <div class="kotaekaitou">
            <div class="kotaeleft">答え&emsp; </div>
            <div id="kotae" class="kotaeleft"></div><!--解答の番号表示 -->
            <div class="kotaeleft">解答&emsp; </div>
            <div id="kaitou" class="kotaeleft"></div><!--解答の番号表示 -->
        </div>
        <div class="contents">
          <div class="banngou">
            <button type="button" onclick="button1click()" >1</button>
            <button type="button" onclick="button2click()" >2</button>
            <button type="button" onclick="button3click()" >3</button>
            <button type="button" onclick="button4click()" >4</button>
          </div>
        </div>
          <p class="next">
            <button type="button" onclick="next()">次へ</button>
          </p>
          <p class="nenndo">
            <div class="R1-1">
              <button type="button" onclick="R11()">平成31年度2回</button>
            </div>
            <div class="R1-2">
              <button type="button" onclick="R12()">令和1年度第2回</button>
            </div>
            <div class="R2-2">
              <button type="button" onclick="R22()">令和2年度第2回</button>
            </div>
            <div class="R3-1">
              <button type="button" onclick="R31()">令和3年度第1回</button>
            </div>
          </p>
      </ul>
    </div>
    <br><br>

    <div class="footer">

      <div class="nenndo">
        <p>令和　年度　前期　ジャンル</p><!--年度、ジャンルの表示 -->
      </div>
      <div class="syutten">
        <a>出典</a>
        <a href="https://www.dekyo.or.jp/shiken/charge/exam">日本データ通信協会　電気通信国家試験センター</a>

      </div>

    </div>

  </body>
</html>
